<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>v-if v-show</title>
    <!-- 导入式样 -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- 导入 Vue.js -->
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="image">
                <!-- 图片放在这-->
                <img :src="image">
            </div>
            <div class="info">
                <h1>{{ imginfo }}</h1>
                <p v-if="inSmile > 10">有货</p>
                <p v-else-if="inSmile <= 10 && inSmile > 0">快要卖光了</p>
                <p v-else>缺货</p>
            </div>
        </div>
        
    </div>
    <!-- 导入编写的javascript -->
    <script src="./main.js"></script>
</body>

</html>
